<!DOCTYPE html>
<html>
  <head>
    <title>Your Giga Pet</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <audio id="dog-bark" src="https://cdn.glitch.com/3a7889ef-5eda-43b3-8b69-a4e2713f7e4c%2FSmall-dog-barking-noise.mp3?v=1586288011030"></audio>
    <audio id="chewing" src="https://cdn.glitch.com/3a7889ef-5eda-43b3-8b69-a4e2713f7e4c%2FChewing-food-with-mouth-open-faster-speed-www.fesliyanstudios.com.mp3?v=1586288448948"></audio>
    <audio id="whistle" src="https://cdn.glitch.com/3a7889ef-5eda-43b3-8b69-a4e2713f7e4c%2FRef-Whistle.mp3?v=1586297625161"></audio>
    <audio id="gulp" src="https://cdn.glitch.com/3a7889ef-5eda-43b3-8b69-a4e2713f7e4c%2FOwly_44.mp3?v=1586297869178"></audio>
  </head>
  <body>
    <header>
      <h1>
        My Giga Pet
      </h1>
    </header>

    <main>
      <section class="pet-image-container">
         <!-- Replace pet image with your own pet image -->
        <img class="pet-image" src="https://cdn.glitch.com/3aa98e05-3216-497c-a251-210ae4713a83%2Fhound.jpg?1541715339220">
        <p id="Name">
        Sonic
      </p>
      </section>
<!--       <p id="Name">
        Sonic
      </p> -->
  
      <section class="dashboard">
        <div>Name: <strong><span class="name"></span></strong></div>
        <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
        <div>Hunger: <strong><span class="hunger"></span> </strong></div>
        <div class="button-container">
          <button class="treat-button">
            Treat
          </button>
          <button class="play-button">
            Play
          </button>
          <button class="exercise-button">
            Exercise
          </button>
          <button class="feed-button">
            Feed
          </button>
        </div>
        
        
        
        <div class ="response" style = "display:none">
          <p>
            Thank you for the treat
          </p>
        </div>
        <div class ="play-response" style = "display:none">
          <p>
            I like to play!
          </p>
        </div>
         <div class ="exercise-response" style = "display:none">
          <p>
            Time to get fit! I'm getting hungry.
          </p>
        </div>
         <div class ="feed-response" style = "display:none">
          <p>
            Thank you for the meal!
          </p>
        </div>
      </section>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
  </body>
</html>
